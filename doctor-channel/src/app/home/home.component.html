<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../assets/1.jpg" class="d-block w-100" alt="Image_MedicalHealthcare" height="665">
        <div class="carousel-caption d-none d-md-block">
          <h5>Enjo</h5>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../assets/2.jpg" class="d-block w-100" alt="lp-top-image-hospital-resources" height="665">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../assets/3.jpg" class="d-block w-100" alt="main" height="665">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <!--    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">-->
    <!--      <span class="carousel-control-next-icon" aria-hidden="true"></span>-->
    <!--      <span class="sr-only">Next</span>-->
    <!--    </a>-->
  </div>
  <div class="row justify-content-end">
    <div class="col-md-3 search-box">
      <div class="make-appointment">
        <h2>Find a Doctor. Book an Appointment. Pay easy.</h2>




        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-md"></i></span>
            <!-- <span class="input-group"></span>-->
          </div>
          <input type="text" class="form-control" placeholder="Doctor Name">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">?</span>
          </div>
        </div>
        <div class="input-group"  style="margin-top: 10px">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"><i class="fa fa-h-square"></i></span>
            <!-- <span class="input-group"></span>-->
          </div>
          <input type="text" class="form-control" placeholder="Select Hospital">
        </div>

        <div class="input-group"  style="margin-top: 10px">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon4"><i class="fa fa-plus-square"></i></span>
            <!-- <span class="input-group"></span>-->
          </div>
          <input type="text" class="form-control" placeholder="Any Specialization">
        </div>

        <div class="input-group"  style="margin-top: 10px">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon5"><i class="fa fa-calendar-minus-o"></i></span>
            <!-- <span class="input-group"></span>-->
          </div>
          <input type="date" class="form-control">
        </div>

        <button type="button" (click)="search()" class="col-12 btn btn-danger" style="margin-top: 10px">
          <i class="fa fa-search"></i> Search
        </button>
      </div>
    </div>
  </div>
</div>
